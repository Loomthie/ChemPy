<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="TLC" width="200" height="500" style="border: 2px solid black;"></canvas>

    <script>
        const canvas = document.getElementById("TLC");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#fff";
        ctx.fillRect(0,0,canvas.offsetWidth,canvas.offsetHeight);
        ctx.stroke();

        const solventFront = .2 * canvas.offsetHeight;
        const startLine = canvas.offsetHeight - 50;

        ctx.fillStyle = "#ddd"
        ctx.fillRect(0,solventFront+2,canvas.offsetWidth,startLine-solventFront-2);

        ctx.moveTo(0,solventFront);
        ctx.lineTo(canvas.offsetWidth,solventFront);
        ctx.lineWidth = 4;
        ctx.stroke();

        const tlcSpots = {tlcSpots};
        //const tlcSpots = [['CAF',[0.5],["#f00"],[.05]]]
        
        ctx.beginPath();
        ctx.moveTo(0,startLine);
        ctx.lineTo(canvas.offsetWidth,startLine);
        ctx.lineWidth=4;
        ctx.strokeStyle = "#000";
        ctx.stroke();

        let x = 0;
        let y = 0;
        let y_lower = 0;
        let y_upper = 0;
        for (let i = 0; i<tlcSpots.length; i++){{
            
            x = canvas.offsetWidth/(tlcSpots.length+1)*(i+1)
            
            for (let j = 0; j<tlcSpots[i][1].length;j++){{
                y = startLine - tlcSpots[i][1][j]*(startLine-solventFront);
                ctx.beginPath();
                ctx.arc(x,y,5,0,2*Math.PI,true);
                ctx.fillStyle = tlcSpots[i][2][j]
                ctx.fill();
                ctx.strokeStyle = tlcSpots[i][2][j]
                ctx.stroke();

                y_lower = startLine - (tlcSpots[i][1][j]-tlcSpots[i][3][j])*(startLine-solventFront)
                
                y_upper = startLine - (tlcSpots[i][1][j]+tlcSpots[i][3][j])*(startLine-solventFront)

                ctx.moveTo(x-20,y_lower);
                ctx.lineTo(x+20,y_lower);
                ctx.moveTo(x,y_lower);
                ctx.lineTo(x,y_upper);
                ctx.moveTo(x-20,y_upper);
                ctx.lineTo(x+20,y_upper)
                ctx.stroke();
            }}
            ctx.beginPath();
            ctx.strokeStyle = "#000"
            ctx.moveTo(x,startLine-10);
            ctx.lineTo(x,startLine+10);
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "#000"
            ctx.fillText(tlcSpots[i][0],x,startLine+30);
        }}
    </script>
</body>
</html>
